<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
      }

      .dice-output {
        font-size: 1.2em;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: left;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="button-container">
        <label for="numPlayers">Number of Players:</label>
        <input
          type="number"
          id="numPlayers"
          placeholder="Enter the number of players"
          min="1"
        />
      </div>
      <div class="button-container">
        <label for="numDice">Number of Dice per Player:</label>
        <input
          type="number"
          id="numDice"
          placeholder="Enter the number of dice per player"
          min="1"
        />
      </div>
      <div class="button-container">
        <button id="startButton">Start Game</button>
        <button id="nextStepButton" disabled>Next Step</button>
        <button id="restartButton" disabled>Restart Game</button>
      </div>
      <div id="output" class="dice-output"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
